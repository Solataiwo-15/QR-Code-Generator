<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <input type="text" id="userInput" placeholder="Enter text or URL" required>
        <div class="options">
            <select name="" id="" class="sizeOptions">
                <option value="100" selected>100 x 100</option>
                <option value="200">200 x 200</option>
                <option value="300">300 x 300</option>
            </select>
            <input type="color" id="BGColor" class="colorPicker">
            <input type="color" id="FGColor" class="colorPicker">
        </div>
        <div class="box">
            <button id="submit" disabled>Generate</button>
            <a href="#" id="download">Download</a>
        </div>
        <div class="container"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
